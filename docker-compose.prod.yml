### For docker running both backend/frontend and dev/prod env
# docker-compose -f docker-compose.yml watch 
# docker-compose -f docker-compose.yml up --build
# docker-compose -f docker-compose.prod.yml up --build


networks:
  giveandtake:
    driver: bridge

volumes:
  pgdata:
  # share folder images between BE & FE (django not serve static files)
  share_images:

services:

  postgres:
    image: postgres:15
    restart: always
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${DB_NAME:-giveandtake}
      POSTGRES_USER: ${DB_USER:-giveandtake}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-giveandtake}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - giveandtake

  backend:
    build:
      context: ./server
      target: production
    container_name: server
    restart: always
    volumes:
      - share_images:/app/images
      # mount credentials file (optional - prefer environment variables)
      - ./server/credentials.json:/app/credentials.json:ro
    ports:
      - 8090:8090
    environment:
      # due to nginx proxy, use frontend host name
      #- HOST_NAME=localhost:8091
      - HOST_NAME=backend:8090
      # Database configuration
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-giveandtake}
      - DB_USER=${DB_USER:-giveandtake}
      - DB_PASSWORD=${DB_PASSWORD:-giveandtake}
      # Django configuration
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-verybadsecret!!!}
      - DJANGO_DEBUG=${DJANGO_DEBUG:-true}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS:-*}
      # Cloudinary configuration
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      # Storage configuration
      - STORAGE_TYPE=${STORAGE_TYPE:-local}
      # Google Drive configuration (optional)
      - GOOGLE_SERVICE_ACCOUNT_FILE=${GOOGLE_SERVICE_ACCOUNT_FILE}
      - GOOGLE_DRIVE_FOLDER_ID=${GOOGLE_DRIVE_FOLDER_ID}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8090 || exit 1"]
      interval: 1m30s
      timeout: 10s
      retries: 3
    depends_on:
      - postgres
    networks:
      - giveandtake

  frontend:
    build:
      context: ./client
      target: production
    container_name: client
    restart: always
    volumes:
      - share_images:/usr/share/nginx/html/images
    ports:
      # - 80:8091 # hostport:containerport
      - 8091:8091
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8091 || exit 1"]
      interval: 1m30s
      timeout: 10s
      retries: 3
    networks:
      - giveandtake

