#include /etc/nginx/mime.types;

resolver 8.8.8.8 1.1.1.1 valid=5s; # DNS Google/Cloudflare

upstream backend {
  server giveandtake-api.onrender.com:80;
  #server backend:8090; # docker container host
  #server 127.0.0.1:8090;
  #server localhost:8090;
  #server host.docker.internal:8090; # docker internal host # error on azure app service
}

server {
  listen 80;
  listen 8091;
  #listen 443 ssl;
  #root /usr/share/nginx/html;
  #server_name giveandtake.onrender.com;
  client_max_body_size 10m; # limit upload file size 10M
  #ssl_certificate /etc/ssl/certs/nginx-selfsigned.crt;
  #ssl_certificate_key /etc/ssl/private/nginx-selfsigned.key;

  #proxy_ssl_server_name on;
  #proxy_ssl_verify off;
  #proxy_set_header Host giveandtake-api.onrender.com;
  #proxy_set_header X-Real-IP $remote_addr;
  #proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  #proxy_set_header X-Forwarded-Proto $scheme;

  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
  }

  location /api {
    proxy_pass https://backend/api;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
  }

  location /docs {
    proxy_pass https://backend/docs;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
  }

  ### not use, instead use docker volumes to share static files
  location /images {
    proxy_pass https://backend/images;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    # types {
    #   image/gif gif;
    #   image/jpeg jpeg jpg;
    #   image/png png;
    # }
  }

  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }
}