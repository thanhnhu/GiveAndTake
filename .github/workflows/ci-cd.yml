name: Build and Push to Github

on:
  workflow_dispatch: # allow manual run
  push:
    branches: [ "deploy/k3s" ]
    paths:
      - 'server/**'
      - 'client/**'

jobs:
  # Job trung gian để kiểm tra thư mục nào thực sự thay đổi
  changes:
    runs-on: ubuntu-latest
    outputs:
      server: ${{ steps.filter.outputs.server }}
      client: ${{ steps.filter.outputs.client }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            server: 'server/**'
            client: 'client/**'

  build-and-push:
    needs: changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # QUAN TRỌNG: Để push vào GHCR
    
    steps:
      - uses: actions/checkout@v4
      
      # Convert github.repository to lowercase
      - name: Normalize repository name
        run: |
          REPO_LC=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "REPO_LC=$REPO_LC" >> $GITHUB_ENV

      # Login vào GitHub Container Registry
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build Backend nếu thư mục server/ thay đổi
      - name: Build Backend
        if: needs.changes.outputs.server == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: true
          # Important to pull & deploy
          tags: |
            ghcr.io/${{ env.REPO_LC }}-be:latest
            ghcr.io/${{ env.REPO_LC }}-be:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build Frontend nếu thư mục client/ thay đổi
      - name: Build Frontend
        if: needs.changes.outputs.client == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./client
          push: true
          # Important to pull & deploy
          tags: |
            ghcr.io/${{ env.REPO_LC }}-fe:latest
            ghcr.io/${{ env.REPO_LC }}-fe:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
