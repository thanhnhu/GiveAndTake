version: "3.7"

services:

  #database:
  #image: postgres
  #restart: always
  #volumes:
  #- ./data:/var/lib/postgresql/data

  backend:
    build:
      context: ./server
      target: production
    container_name: server
    restart: always
    volumes: [ './server/:/app' ]
    ports: [ '8090:8090' ]

  frontend:
    build:
      context: ./client
      target: production
    container_name: client
    restart: always
    ports:
      - 8091:8091
      - 80:80
    links:
      - "backend"

