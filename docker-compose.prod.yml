version: "3.7"
### For docker running both backend/frontend and dev/prod env
# docker-compose -f docker-compose.yml up --build
# docker-compose -f docker-compose.prod.yml up --build

volumes:
  # share folder images between BE & FE (django not serve static files)
  share_images:


services:

  backend:
    build:
      context: ./server
      target: production
    container_name: server
    restart: always
    volumes:
      - share_images:/app/images
    ports:
      - 8090:8090
    environment:
      - HOST_NAME=localhost:8091 # due to nginx proxy, use frontend host name

  frontend:
    build:
      context: ./client
      target: production
    container_name: client
    restart: always
    volumes:
      - share_images:/usr/share/nginx/html/images
    ports:
      - 8091:8091
      - 80:8091 # hostport:containerport

### Below makes for Azure App Service docker-compose configuration
# WEBSITES_CONTAINER_START_TIME_LIMIT = 1800
# SCM_DO_BUILD_DURING_DEPLOYMENT = 1
# WEBSITES_ENABLE_APP_SERVICE_STORAGE = true
# WEBSITES_PORT = 8091
