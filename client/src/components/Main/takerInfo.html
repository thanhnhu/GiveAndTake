<div>
  <b-button v-if="user" type="button" size="sm" variant="outline-primary" @click="showAddTaker = true">
    {{ $t('common.addnew') }}
  </b-button>

  <ValidationObserver ref="observerTaker" v-slot="{ handleSubmit }">
    <modal-dialog :show="showAddTaker" @close="showAddTaker = false">
      <template v-slot:header>Tạo người nhận mới</template>
      <template v-slot:body>
        <ValidationProvider name="fullname" rules="required" v-slot="{ errors }">
          <div class="mb-3">
            <div class="input-group">
              <input type="text" class="form-control" v-model="newTaker.name" :placeholder="$t('common.fullname')"
                aria-label="fullname" :class="{ 'is-invalid': errors.length > 0 }" />
            </div>
            <div class="error-messages">{{ errors[0] }}</div>
          </div>
        </ValidationProvider>

        <ValidationProvider name="phone" rules="required" v-slot="{ errors }">
          <div class="mb-3">
            <div class="input-group">
              <input type="text" class="form-control" v-model="newTaker.phone" :placeholder="$t('common.phone')"
                aria-label="phone" :class="{ 'is-invalid': errors.length > 0 }" />
            </div>
            <div class="error-messages">{{ errors[0] }}</div>
          </div>
        </ValidationProvider>

        <ValidationProvider name="Address" rules="required" v-slot="{ errors }">
          <div class="mb-3">
            <div class="input-group">
              <input type="text" class="form-control" v-model="newTaker.address" aria-label="Address" maxlength="50"
                placeholder="Address" :class="{ 'is-invalid': errors.length > 0 }" />
            </div>
            <div class="error-messages">{{ errors[0] }}</div>
          </div>
        </ValidationProvider>

        <ValidationProvider name="City" rules="required" v-slot="{ errors }">
          <div class="mb-3">
            <div class="input-group">
              <b-form-select v-model="newTaker.city" :options="optionCities" value-field="id" text-field="name"
                :class="{ 'is-invalid': errors.length > 0 }">
              </b-form-select>
            </div>
            <div class="error-messages">{{ errors[0] }}</div>
          </div>
        </ValidationProvider>

        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Chi tiết</span>
          </div>
          <textarea class="form-control" aria-label="Chi tiết" v-model="newTaker.description"></textarea>
        </div>
      </template>
      <template v-slot:footer>
        <b-button size="sm" variant="outline-primary" :disabled="fetchingData"
          @click="handleSubmit(handleSaveTaker);showAddTaker = false">Lưu và tắt</b-button>
        <b-button size="sm" variant="outline-primary" :disabled="fetchingData" @click="handleSubmit(handleSaveTaker)">
          Lưu lại
        </b-button>
      </template>
    </modal-dialog>
  </ValidationObserver>
</div>
