#version: "3.7"
### For docker running both backend/frontend and dev/prod env
# docker-compose -f docker-compose.yml watch 
# docker-compose -f docker-compose.yml up --build
# docker-compose -f docker-compose.prod.yml up --build

# Docker Compose will automatically load .env file from the same directory
# Create .env file with your credentials (copy from .env.example)

networks:
  giveandtake:
    driver: bridge

volumes:
  pgdata:

services:

  postgres:
    image: postgres:15
    restart: always
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${DB_NAME:-giveandtake}
      POSTGRES_USER: ${DB_USER:-giveandtake}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-giveandtake}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - giveandtake

  backend:
    build:
      context: ./server
      target: development
    container_name: server
    restart: always
    volumes:
      # mount source folder on dist to hot reloading
      - ./server:/app
      # mount credentials file (optional - prefer environment variables)
      - ./server/credentials.json:/app/credentials.json:ro
    ports:
      - 8090:8090
    environment:
      # due to yarn serve, use backend host name
      - HOST_NAME=localhost:8090
      # Database configuration
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-giveandtake}
      - DB_USER=${DB_USER:-giveandtake}
      - DB_PASSWORD=${DB_PASSWORD:-giveandtake}
      # Django configuration
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-verybadsecret!!!}
      - DJANGO_DEBUG=${DJANGO_DEBUG:-true}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS:-*}
      # Cloudinary configuration
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      # Storage configuration
      - STORAGE_TYPE=${STORAGE_TYPE:-local}
      # Google Drive configuration (optional)
      - GOOGLE_SERVICE_ACCOUNT_FILE=${GOOGLE_SERVICE_ACCOUNT_FILE}
      - GOOGLE_DRIVE_FOLDER_ID=${GOOGLE_DRIVE_FOLDER_ID}
    networks:
      - giveandtake

  frontend:
    build:
      context: ./client
      target: development
    container_name: client
    restart: always
    volumes:
      # mount source folder on dist to hot reloading
      - ./client:/app
      # mount below to reduce image size
      - ./client/node_modules:/app/node_modules
    # environment:
    #   # enables the hot reloading
    #   - CHOKIDAR_USEPOLLING=true
    ports:
      - 8091:8091
    develop:
      # use docker watch instead of hot reloading
      watch:
        - action: sync
          path: ./client/src
          target: /app/src
        - action: rebuild
          path: ./client/package.json
          target: /app/package.json
        - action: sync+restart
          path: ./client/vue.config.js
          target: /app/vue.config.js
    networks:
      - giveandtake
