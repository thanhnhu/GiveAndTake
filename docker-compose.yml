version: "3.7"
### For docker running both backend/frontend and dev/prod env
# docker-compose -f docker-compose.yml up --build
# docker-compose -f docker-compose.prod.yml up --build

services:

  backend:
    build:
      context: ./server
      target: development
    container_name: server
    restart: always
    volumes:
      - ./server/images:/app/images # mount images folder on dist
    ports:
      - 8090:8090
    environment:
      - HOST_NAME=localhost:8090 # due to yarn serve, use backend host name

  frontend:
    build:
      context: ./client
      target: development
    container_name: client
    restart: always
    volumes:
      - ./client/node_modules:/app/node_modules # mount folder on dist to save image size
    ports:
      - 8091:8091