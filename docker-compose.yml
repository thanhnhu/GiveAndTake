version: "3.7"

services:

  #database:
  #image: postgres
  #restart: always
  #volumes:
  #- ./data:/var/lib/postgresql/data

  backend:
    build:
      context: ./server
      target: development
    container_name: server
    restart: always
    volumes: [ './server/:/app' ]
    ports:
      - 8090:8090
    environment:
      - HOST_NAME=localhost:8091 # frontend host name

  frontend:
    build:
      context: ./client
      target: development
    container_name: client
    restart: always
    volumes:
      - ./client:/app
      - ./client:/node_modules
    ports:
      - 8091:8091
    links:
      - "backend"

